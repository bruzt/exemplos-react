<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img 
            class="logo"
            src="./logo.png" 
            alt="imagem de doe" 
        />
        <p>A sua doação importa</p>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            
            <input 
                type="text" 
                name="name" 
                placeholder="Nome Completo"
            />

            <input 
                type="text" 
                name="email" 
                placeholder="Email"
            />

            <input 
                type="text" 
                name="bloodtype" 
                placeholder="Tipo Sanguíneo"
            />

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>João da Silva</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Maria José</p>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <p>José João</p>
            </div>

            <div class="donor">
                <div class="blood">O-</div>
                <p>Maria de Fatima</p>
            </div>
        </section>
    </main>

    <footer>
        Com ❤ empresa
    </footer>
</body>
<script src="scripts.js"></script>
</html>
